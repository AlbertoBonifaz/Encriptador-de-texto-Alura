<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto">
            </textarea>
        
            <div class="terminos">
                <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" 
                type="button" 
                onclick="encriptar()">encriptar
                </button>
                <input 
                type="button" 
                class="btn-desencriptar" 
               value="Desencriptar" 
               onclick="desencriptar()">
            </div>
        </div>
        <div class="encriptado">
            <img src="" alt="" id="muÃ±eco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mesaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingresa texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" 
                id="mensaje" 
                cols="30" 
                rows="10" 
                class="mensaje"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
